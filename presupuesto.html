<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pedir Presupuesto | CSL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="assets/CSL_logo-removebg-preview.png" class="logo-img"></a></div>
        <nav><a href="index.html">Volver al Inicio</a></nav>
    </header>

    <div class="quote-form-section">
        <h1>Solicitud de Presupuesto Express</h1>
        <form class="multi-step-form" id="quoteForm">
            <div class="form-step active-step">
                <label>Tipo de Carga:</label>
                <select id="transportMode">
                    <option value="MARITIMO">Marítimo</option>
                    <option value="AEREO">Aéreo</option>
                    <option value="TERRESTRE">Terrestre</option>
                </select>
                <label>Peso Aproximado (kg):</label>
                <input type="number" id="weight" placeholder="Ej: 500">
                <button type="button" class="cta-button" onclick="enviarPresupuesto()">Enviar Solicitud</button>            </div>
        </form>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-column logo-col">
                <img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" class="footer-logo">
                <p>&copy; 2025 CSL.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/quotes.js"></script>
</body>
</html>
