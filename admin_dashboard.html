<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin CSL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-body">

    <header>
        <div class="logo">
            <a href="index.html"><img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" class="logo-img"></a>
        </div>
        <div class="user-info">
            <span id="session-username">Admin CSL</span>
            <button onclick="logout()" class="logout-button">Cerrar Sesión</button>
        </div>
    </header>

    <div class="admin-main-wrapper">
        <aside class="admin-sidebar">
            <nav>
                <a href="admin_dashboard.html" class="active-admin"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="admin_users.html"><i class="bi bi-people-fill"></i> Usuarios</a>
                <a href="admin_pedidos.html"><i class="bi bi-box-seam-fill"></i> Pedidos</a>
                <a href="admin_stock.html"><i class="bi bi-bar-chart-line-fill"></i> Stock</a>
                <a href="admin_rutas.html"><i class="bi bi-geo-alt-fill"></i> Rutas y Flota</a>
                <a href="admin_informes.html"><i class="bi bi-file-earmark-text-fill"></i> Informes</a>
            </nav>
        </aside>

        <main class="admin-content">
            <h1>Dashboard General</h1>
            <p class="section-description">Resumen de la actividad y métricas clave del sistema.</p>

            <section class="dashboard-metrics">
                <div class="metric-card">
                    <h3>Pedidos Activos</h3>
                    <p class="metric-number" id="metric-orders">--</p>
                </div>
                <div class="metric-card">
                    <h3>Total en Stock</h3>
                    <p class="metric-number" id="metric-stock">--</p>
                </div>
                <div class="metric-card">
                    <h3>Usuarios</h3>
                    <p class="metric-number" id="metric-users">--</p>
                </div>
            </section>

            <section class="dashboard-charts mt-5 mb-5">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm p-3 h-100">
                            <h5 class="card-title text-center text-primary fw-bold">Estado de los Envíos</h5>
                            <div style="position: relative; height: 300px; width: 100%;">
                                <canvas id="chartPedidos"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card shadow-sm p-3 h-100">
                            <h5 class="card-title text-center text-success fw-bold">Ocupación por Almacén</h5>
                            <div style="position: relative; height: 300px; width: 100%;">
                                <canvas id="chartStock"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="dashboard-activity">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2>Últimos Eventos del Sistema</h2>
                    <button class="btn btn-sm btn-outline-danger" onclick="borrarLogs()" id="btn-vaciar-logs">
                        <i class="bi bi-trash3-fill"></i> Vaciar Registro
                    </button>
                </div>
                <textarea class="log-area form-control" readonly rows="8">Cargando logs del servidor...</textarea>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>    
    <script src="js/dashboard.js"></script> 
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if(typeof verificarSesion === 'function') verificarSesion();
        });
    </script>
</body>
</html>
