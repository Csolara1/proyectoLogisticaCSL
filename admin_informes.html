<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes | Admin CSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-body">

    <header>
        <div class="logo"><a href="index.html"><img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" class="logo-img"></a></div>
        <div class="user-info">
            <span id="session-username">Admin CSL</span>
            <button onclick="logout()" class="logout-button">Cerrar Sesión</button>
        </div>
    </header>

    <div class="admin-main-wrapper">
        <aside class="admin-sidebar">
            <nav>
                <a href="admin_dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="admin_users.html"><i class="bi bi-people-fill"></i> Usuarios</a>
                <a href="admin_pedidos.html"><i class="bi bi-box-seam-fill"></i> Pedidos</a>
                <a href="admin_stock.html"><i class="bi bi-bar-chart-line-fill"></i> Stock</a>
                <a href="admin_rutas.html"><i class="bi bi-geo-alt-fill"></i> Rutas y Flota</a>
                <a href="admin_informes.html" class="active-admin"><i class="bi bi-file-earmark-text-fill"></i> Informes</a>
            </nav>
        </aside>

        <main class="admin-content">
            <h1>Generación de Informes</h1>
            
            <div class="report-generation-section card p-4">
                <h2 class="h4 mb-3" style="color:#ec407a;">Exportar Datos</h2>
                
                <form class="form-standard" onsubmit="event.preventDefault(); generarInforme();">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tipo de Informe:</label>
                        <select id="tipo-informe" class="form-select">
                            <option value="" selected disabled>-- Seleccione Tipo de Informe --</option>
                            <option value="PEDIDOS">Listado de Pedidos (Filtrar por Fecha)</option>
                            <option value="STOCK">Inventario de Almacén (Total)</option>
                            <option value="USUARIOS">Listado de Usuarios Registrados</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Rango de Fechas (Solo para Pedidos):</label>
                        <div class="d-flex gap-2">
                            <input type="date" id="fecha-inicio" class="form-control">
                            <input type="date" id="fecha-fin" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="cta-button w-100" style="background-color: #5e35b1;">
                        <i class="bi bi-file-earmark-pdf-fill"></i> Descargar Informe PDF
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reports.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if(typeof verificarSesion === 'function') verificarSesion();
        });
    </script>
</body>
</html>
