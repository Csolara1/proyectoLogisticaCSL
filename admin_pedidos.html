<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos | Admin CSL</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  
    <style> body { display: none; } </style>
  </head>
  <body class="admin-body">
    <header>
      <div class="logo">
        <a href="index.html">
          <img
            src="assets/CSL_logo-removebg-preview.png"
            alt="Logo CSL"
            class="logo-img"
          />
        </a>
      </div>
      <div class="user-info">
        <span id="session-username">Admin CSL</span>
        <button onclick="logout()" class="logout-button">Cerrar Sesión</button>
      </div>
    </header>

    <div class="admin-main-wrapper">
      <aside class="admin-sidebar">
        <nav>
          <a href="admin_dashboard.html">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
          <a href="admin_users.html">
            <i class="bi bi-people-fill"></i> Usuarios
          </a>
          <a href="admin_pedidos.html" class="active-admin">
            <i class="bi bi-box-seam-fill"></i> Pedidos
          </a>
          <a href="admin_stock.html">
            <i class="bi bi-bar-chart-line-fill"></i> Stock
          </a>
          <a href="admin_rutas.html">
            <i class="bi bi-geo-alt-fill"></i> Rutas y Flota
          </a>
          <a href="admin_informes.html">
            <i class="bi bi-file-earmark-text-fill"></i> Informes
          </a>
        </nav>
      </aside>

      <main class="admin-content">
        <h1>Gestión de Pedidos</h1>

        <div class="toolbar">
          <button class="add-button solo-admin" onclick="crearPedido()">
            <i class="bi bi-plus-lg"></i> Nuevo Pedido
          </button>

          <div class="search-container">
            <input
              type="text"
              placeholder="Buscar pedido..."
              class="search-input"
            />
            <button class="search-button">Buscar</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="data-table table">
            <thead>
              <tr>
                <th class="col-id">ID</th>
                <th>Cliente</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-cuerpo-pedidos"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/orders.js"></script>

    <script>
      (function protegerVista() {
        const usuario = localStorage.getItem('usuario_csl');
        if (!usuario) {
          window.location.href = 'login.html';
        } else {
          document.body.style.display = 'block';
          document.addEventListener("DOMContentLoaded", () => {
             if(typeof verificarSesion === 'function') verificarSesion();
             cargarPedidos();
          });
        }
      })();
    </script>
  </body>
</html>
