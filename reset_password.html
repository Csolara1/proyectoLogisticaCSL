<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña | CSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container" style="max-width: 400px;">
        <div class="login-header">
            <img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" class="logo-img">
            <h3>Restablecer Contraseña</h3>
            <p class="text-muted small">Introduce tu nueva clave de acceso.</p>
        </div>
        
        <form class="form-standard" onsubmit="event.preventDefault(); cambiarPasswordDefinitiva();">
            
            <label class="fw-bold">Nueva Contraseña:</label>
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-key"></i></span>
                <input type="password" id="newPass" class="form-control" placeholder="******" required>
            </div>

            <label class="fw-bold">Confirmar:</label>
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-check-circle"></i></span>
                <input type="password" id="newPassConfirm" class="form-control" placeholder="******" required>
            </div>
            
            <button type="submit" class="cta-button w-100">
                <i class="bi bi-save"></i> Guardar Nueva Contraseña
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script> <script src="js/auth.js"></script> <script>
        async function cambiarPasswordDefinitiva() {
            // 1. Coger el TOKEN de la URL
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('newPassConfirm').value;

            if(!token) {
                mostrarPopup("Error", "El enlace no es válido (falta el token).", "error");
                return;
            }
            if(p1 !== p2) {
                mostrarPopup("Error", "Las contraseñas no coinciden.", "error");
                return;
            }

            // Efecto visual de carga
            const btn = document.querySelector('button[type="submit"]');
            const txtOriginal = btn.innerHTML;
            btn.innerHTML = 'Guardando...';
            btn.disabled = true;

            try {
                // 2. Enviar al Backend
                // NOTA: La ruta de la API sí usa guiones medios (-) aunque el archivo use bajos (_)
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, newPassword: p1 })
                });

                if(response.ok) {
                    mostrarPopup("¡Éxito!", "Contraseña cambiada correctamente.", "success");
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    const txt = await response.text();
                    mostrarPopup("Error", txt, "error");
                    btn.innerHTML = txtOriginal;
                    btn.disabled = false;
                }
            } catch(e) {
                console.error(e);
                mostrarError("Error de conexión con el servidor.");
                btn.innerHTML = txtOriginal;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
