<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Perfil | CSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .profile-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
    </style>
</head>
<body class="profile-body">

    <div class="profile-card">
        <div class="text-center mb-4">
            <img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" style="max-height: 80px;">
            <h2 class="mt-3 fw-bold text-primary">¡Bienvenido a CSL!</h2>
            <p class="text-muted">Para finalizar tu registro, por favor completa tu información.</p>
        </div>

        <form onsubmit="event.preventDefault(); guardarPerfil();">
            
            <div class="mb-3">
                <label class="form-label fw-bold">Nombre Completo</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                    <input type="text" id="cpName" class="form-control" placeholder="Tu nombre real" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Teléfono Móvil</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                    <input type="tel" id="cpPhone" class="form-control" placeholder="Ej: 600123456" required>
                </div>
            </div>

            <hr class="my-4">

            <div class="mb-3">
                <label class="form-label fw-bold">Define tu Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="cpPass" class="form-control" placeholder="Mínimo 6 caracteres" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Confirmar Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="cpPassConfirm" class="form-control" placeholder="Repite la contraseña" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fs-5 fw-bold shadow-sm">
                <i class="bi bi-rocket-takeoff-fill me-2"></i> Activar Cuenta y Entrar
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script> 
    
    <script>
        async function guardarPerfil() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            const nombre = document.getElementById('cpName').value;
            const telefono = document.getElementById('cpPhone').value;
            const p1 = document.getElementById('cpPass').value;
            const p2 = document.getElementById('cpPassConfirm').value;

            if(!token) return mostrarPopup("Error", "Enlace inválido o caducado.", "error");
            if(p1 !== p2) return mostrarPopup("Error", "Las contraseñas no coinciden.", "error");
            if(p1.length < 4) return mostrarPopup("Seguridad", "La contraseña es muy corta.", "warning");

            const btn = document.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Guardando...'; 
            btn.disabled = true;

            try {
                // ⚠️ AQUÍ ESTABA EL ERROR: DEBE APUNTAR A /complete-profile
                const res = await fetch(`${API_BASE_URL}/auth/complete-profile`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: token, 
                        newPassword: p1,
                        fullName: nombre,
                        mobilePhone: telefono
                    })
                });

                if(res.ok) {
                    mostrarPopup("¡Perfil Completado!", "Tu cuenta está activa. Redirigiendo al login...", "success");
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    const txt = await res.text();
                    mostrarPopup("Error", txt, "error");
                    btn.innerHTML = originalText; 
                    btn.disabled = false;
                }
            } catch(e) {
                console.error(e);
                mostrarPopup("Error", "Fallo de conexión.", "error");
                btn.innerHTML = originalText; 
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
