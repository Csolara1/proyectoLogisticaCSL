<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña | CSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container" style="max-width: 450px;">
        <div class="login-header">
            <img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" class="logo-img">
            <h3>Recuperación de Cuenta</h3>
            <p class="text-muted small">Introduce tu email y te enviaremos las instrucciones.</p>
        </div>
        
        <form class="form-standard" onsubmit="event.preventDefault(); solicitarRecuperacion();">
            <label class="fw-bold">Email asociado a tu cuenta:</label>
            <div class="input-group mb-4">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" id="recoveryEmail" class="form-control" placeholder="ejemplo@correo.com" required>
            </div>
            
            <button type="submit" class="cta-button w-100" id="btn-recovery">
                <i class="bi bi-send"></i> Enviar Enlace de Recuperación
            </button>
        </form>
        
        <div class="login-links mt-4 text-center border-top pt-3">
            <a href="login.html" class="text-decoration-none text-muted">
                <i class="bi bi-arrow-left"></i> Volver al Acceso
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
