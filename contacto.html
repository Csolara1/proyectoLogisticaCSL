<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto | CSL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="assets/CSL_logo-removebg-preview.png" class="logo-img"></a></div>
        <nav>
            <a href="servicios.html">Servicios</a>
            <a href="contacto.html" class="active">Contacto</a>
            <a href="login.html" class="admin-login-link">Acceso</a>
        </nav>
    </header>

    <div class="contact-grid">
        <div class="contact-info-column">
            <h2>Información de Contacto</h2>
            <div class="info-block">
                <h3>Oficina Central</h3>
                <p>Polígono Industrial Zona Franca, Barcelona</p>
                <p>Email: info@csl-logistics.com</p>
                <p>Tel: +34 900 00 00 00</p>
            </div>
        </div>
        <div class="contact-form-column">
            <h2>Envíanos un mensaje</h2>
            <form class="form-standard">
                <label>Nombre:</label>
                <input type="text" required>
                <label>Email:</label>
                <input type="email" required>
                <label>Mensaje:</label>
                <textarea rows="5"></textarea>
                <button type="submit" class="cta-button" style="margin-top:20px;">Enviar Mensaje</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-column logo-col">
                <img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" class="footer-logo">
                <p>&copy; 2025 CSL.</p>
            </div>
        </div>
    </footer>
</body>
</html>
