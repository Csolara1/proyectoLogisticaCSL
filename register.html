<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | CSL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-container" style="max-width: 500px;">
        <div class="login-header">
            <img src="assets/CSL_logo-removebg-preview.png" alt="Logo CSL" class="logo-img">
            <h1>Crear Cuenta</h1>
            <p class="text-muted">Únete a la plataforma logística líder.</p>
        </div>
        
        <form id="registerForm" class="form-standard" onsubmit="event.preventDefault(); procesarRegistro();">
            
            <div class="mb-3">
                <label class="fw-bold">Nombre Completo:</label>
                <div class="input-group"> <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" id="regNombre" class="form-control" placeholder="Juan Pérez" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="fw-bold">Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="regEmail" class="form-control" placeholder="juan@ejemplo.com" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="fw-bold">Teléfono Móvil:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-phone"></i></span>
                    <input type="tel" id="regMovil" class="form-control" placeholder="+34 600 000 000" required>
                </div>
                <div class="form-text small mt-1">Formato español requerido por normativa.</div>
            </div>
            
            <div class="mb-3">
                <label class="fw-bold">Contraseña:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="password" id="regPass" class="form-control" placeholder="******" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="fw-bold">Confirmar Contraseña:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-check-circle"></i></span>
                    <input type="password" id="regPassConfirm" class="form-control" placeholder="******" required>
                </div>
            </div>
            
            <button type="submit" class="cta-button w-100">
                <i class="bi bi-person-plus-fill"></i> Registrarme
            </button>
        </form>
        
        <div class="login-links mt-4 text-center border-top pt-3">
            <p>¿Ya tienes cuenta? <a href="login.html" class="fw-bold">Inicia Sesión</a></p>
            <a href="index.html" class="text-decoration-none text-muted"><i class="bi bi-arrow-left"></i> Volver al Inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
