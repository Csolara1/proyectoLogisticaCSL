<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios | Admin CSL</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <style> body { display: none; } </style>
  </head>
  <body class="admin-body">
    <header>
      <div class="logo">
        <a href="index.html"
          ><img
            src="assets/CSL_logo-removebg-preview.png"
            alt="Logo CSL"
            class="logo-img"
        /></a>
      </div>
      <div class="user-info">
        <span id="session-username">Admin CSL</span>
        <button onclick="logout()" class="logout-button">Cerrar Sesión</button>
      </div>
    </header>

    <div class="admin-main-wrapper">
      <aside class="admin-sidebar">
        <nav>
          <a href="admin_dashboard.html"
            ><i class="bi bi-speedometer2"></i> Dashboard</a
          >
          <a href="admin_users.html" class="active-admin"
            ><i class="bi bi-people-fill"></i> Usuarios</a
          >
          <a href="admin_pedidos.html"
            ><i class="bi bi-box-seam-fill"></i> Pedidos</a
          >
          <a href="admin_stock.html"
            ><i class="bi bi-bar-chart-line-fill"></i> Stock</a
          >
          <a href="admin_rutas.html"
            ><i class="bi bi-geo-alt-fill"></i> Rutas y Flota</a
          >
          <a href="admin_informes.html"
            ><i class="bi bi-file-earmark-text-fill"></i> Informes</a
          >
          <a href="admin_profile.html" class="mt-3 border-top pt-3"
            ><i class="bi bi-person-circle"></i> Mi Perfil</a
          >
        </nav>
      </aside>

      <main class="admin-content">
        <h1>Gestión de Usuarios</h1>

        <div class="toolbar">
          <button class="add-button" onclick="crearUsuario()">
            <i class="bi bi-plus-lg"></i> Nuevo Usuario
          </button>

          <div class="search-container">
            <input type="text" placeholder="Buscar..." class="search-input" />
            <button class="search-button">Buscar</button>
          </div>
        </div>

        <div class="table-responsive">
          <table class="data-table table">
            <thead>
              <tr>
                <th class="col-id">ID</th>
                <th>Cliente</th>
                <th>Origen</th>
                <th>Destino</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tabla-cuerpo-usuarios"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/users.js"></script>

    <script>
      (function protegerVista() {
        const usuario = localStorage.getItem('usuario_csl');

        if (!usuario) {
          // Expulsión inmediata
          window.location.href = 'login.html';
        } else {
          // Desbloqueo visual
          document.body.style.display = 'block';

          // Carga diferida de datos
          document.addEventListener("DOMContentLoaded", () => {
            if (typeof verificarSesion === 'function') verificarSesion();
            
            // IMPORTANTE: Aquí llamamos a la función específica de esta página
            cargarUsuarios(); 
          });
        }
      })();
    </script>
  </body>
</html>
